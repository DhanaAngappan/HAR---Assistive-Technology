<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .question {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .answer-input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin: 0 auto;
            display: block;
            outline: none;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
            max-width: 200px;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        #score {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Language Game</h1>
        <p class="question" id="question">Guess the sign language for: <span id="word"></span></p>
        <input type="text" class="answer-input" id="answerInput" placeholder="Enter your guess...">
        <button class="submit-btn" onclick="checkAnswer()">Submit</button>
        <p id="score"></p>
    </div>

    <script>
        // Array of questions (words or sentences)
        const questions = ["Hello", "Goodbye", "Thank you", "I love you", "How are you?"];

        // Initialize variables
        let currentQuestionIndex = 0;
        let score = 0;

        // Function to generate a random question
        function generateQuestion() {
            // Get a random question from the array
            const randomIndex = Math.floor(Math.random() * questions.length);
            return questions[randomIndex];
        }

        // Function to display the question
        function displayQuestion() {
            const questionElement = document.getElementById('question');
            const wordElement = document.getElementById('word');
            const question = generateQuestion();
            questionElement.textContent = "Guess the sign language for:";
            wordElement.textContent = question;
        }

        // Function to check the user's answer
        function checkAnswer() {
            const answerInput = document.getElementById('answerInput').value.trim().toLowerCase();
            const word = document.getElementById('word').textContent.toLowerCase();
            if (answerInput === word) {
                score++;
                document.getElementById('score').textContent = "Score: " + score;
                alert("Correct!");
            } else {
                alert("Incorrect! Try again.");
            }
            // Generate and display the next question
            displayQuestion();
        }

        // Call the displayQuestion function when the page loads
        window.onload = function() {
            displayQuestion();
        };
    </script>
</body>
</html>
